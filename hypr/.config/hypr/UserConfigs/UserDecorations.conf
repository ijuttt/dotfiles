# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 0
  gaps_out = 0 
  
  col.active_border = $color5 
  col.inactive_border = $color1

}

decoration {
  rounding = 0
         
  active_opacity = 1.0 
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.02
  dim_special = 0.7

  shadow {
    enabled = false
    range = 5
    render_power = 2
    color = $color5       # sama kayak border aktif tapi transparan
    color_inactive = $color1
  }

  blur {
    enabled = false
    size = 0
    passes = 10
    ignore_opacity = false
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
