# Hyprlock config for < 1080p monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 2
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # FIX: Membaca path dari file, dengan fallback untuk video wallpaper
path = $HOME/.config/hypr/wallpaper_effects/current.png
    
    
    color = rgba(15, 23, 42, 1.0) # Dark slate base color
    
    # Minimalist blur settings
    blur_size = 8
    blur_passes = 3
    noise = 0.0117
    contrast = 1.1000
    brightness = 0.6000
    vibrancy = 0.1500
    vibrancy_darkness = 0.0
}

# Date - minimal uppercase style
label {
    monitor =
    text = cmd[update:18000000] echo "<b>$(date +'%A, %-d %B' | tr '[:lower:]' '[:upper:]')</b>"
    color = rgba(255, 255, 255, 0.5)
    font_size = 13
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 320
    halign = center
    valign = center
}

# Hour - bold and clean
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 140
    font_family = JetBrainsMono Nerd Font Bold
    position = -150, 80  # Geser lebih ke kiri
    halign = center
    valign = center
}

# Minute - bold and clean
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 140
    font_family = JetBrainsMono Nerd Font Bold
    position = 150, 80  # Geser lebih ke kanan
    halign = center
    valign = center
}

# Colon separator
label {
    monitor =
    text = :
    color = rgba(255, 255, 255, 0.3)
    font_size = 70
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 80
    halign = center
    valign = center
}

# Seconds - minimal style
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%S')"
    color = rgba(255, 255, 255, 0.4)
    font_size = 16
    font_family = JetBrainsMono Nerd Font Medium
    position = 0, -70
    halign = center
    valign = center
}

# USER - clean minimal
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Medium
    position = 0, -200
    halign = center
    valign = center
}

# INPUT FIELD - minimal glassmorphism
input-field {
    monitor =
    size = 280, 48
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.08)
    inner_color = rgba(255, 255, 255, 0.03)
    font_color = rgba(255, 255, 255, 0.8)
    fade_on_empty = false
    font_family = Inter
    placeholder_text = <span foreground="##ffffff66">Type Password</span>
    hide_input = false
    position = 0, -280
    halign = center
    valign = center
    check_color = rgba(139, 92, 246, 0.8)
    fail_color = rgba(239, 68, 68, 0.8)
    capslock_color = rgba(255, 255, 0, 0.8)
}

# Keyboard LAYOUT - minimal
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.3)
    font_size = 10
    font_family = Inter Medium
    position = 0, -340
    halign = center
    valign = center
}

# Battery - bottom right, minimal
label {
    monitor =
    text = cmd[update:1000] echo "$($Scripts/Battery.sh)"
    color = rgba(255, 255, 255, 0.5)
    font_size = 12
    font_family = Inter
    position = -40, 62
    halign = right
    valign = bottom
}

# Uptime - bottom right, minimal
label {
    monitor =
    text = cmd[update:60000] echo "$(uptime -p || $Scripts/UptimeNixOS.sh)"
    color = rgba(255, 255, 255, 0.5)
    font_size = 12
    font_family = Inter
    position = -40, 32
    halign = right
    valign = bottom
}
